<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>搜索功能框</title>
		<link rel="stylesheet" type="text/css" href="css/search.css">
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <div class="gover_search">							
			<div class="gover_search_form clearfix">
				<input type="text" class="input_search_key"
					id="gover_search_key" placeholder="搜索提示内容" />
				<button type="button" class="search_btn" id="search_botton"
					onclick="doSearch();">
					搜索
				</button>
				<!--  下拉的拓展空白框，搜索预提示框-->
				<div class="search_suggest" id="gov_search_suggest">
					<ul id="search_content"> <!--可在这是用append添加在后台查询到的数据-->
					</ul>
				</div>
			</div>
		</div>
		<table id="content" style="width:100%;margin:auto;border:10px;" cellpadding="10" cellspacing="0">
		    <tr><td>11</td></tr>
		</table>
		<script type="text/javascript" src="self/search.js"></script>
		<script type="text/javascript" src="self/searchPage.js"></script>
    </body>
</html>
